<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button id="addTaskBtn">Add Task</button>
    <button id="modifyTaskBtn">Modify Task</button>
    <button id="deleteTaskBtn">Delete Task</button>
    <ul id="taskList"></ul>

    <script>
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const modifyTaskBtn = document.getElementById('modifyTaskBtn');
        const deleteTaskBtn = document.getElementById('deleteTaskBtn');
        const taskList = document.getElementById('taskList');
        let selectedTask = null;

        addTaskBtn.addEventListener('click', () => {
            const taskText = taskInput.value;
            if (taskText) {
                const li = document.createElement('li');
                li.textContent = taskText;
                li.addEventListener('click', () => {
                    if (selectedTask) {
                        selectedTask.style.backgroundColor = '';
                    }
                    selectedTask = li;
                    li.style.backgroundColor = '#e0e0e0';
                    taskInput.value = li.textContent;
                });
                taskList.appendChild(li);
                taskInput.value = '';
            }
        });

        modifyTaskBtn.addEventListener('click', () => {
            const taskText = taskInput.value;
            if (selectedTask && taskText) {
                selectedTask.textContent = taskText;
                selectedTask.style.backgroundColor = '';
                selectedTask = null;
                taskInput.value = '';
            }
        });

        deleteTaskBtn.addEventListener('click', () => {
            const tasks = taskList.getElementsByTagName('li');
            if (tasks.length > 0) {
                taskList.removeChild(tasks[tasks.length - 1]);
            }
        });
    </script>
</body>
</html>
