<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Counter</h1>
    <div>
        <button id="decrementBtn">-</button>
        <button id="decrementBy2Btn">-2</button>
        <button id="decrementBy3Btn">-3</button>
        <span id="counterValue">0</span>
        <button id="incrementBtn">+</button>
        <button id="incrementBy2Btn">+2</button>
        <button id="incrementBy3Btn">+3</button>
    </div>

    <script>
        let counter = 0;

        const counterValue = document.getElementById('counterValue');
        const incrementBtn = document.getElementById('incrementBtn');
        const incrementBy2Btn = document.getElementById('incrementBy2Btn');
        const incrementBy3Btn = document.getElementById('incrementBy3Btn');
        const decrementBtn = document.getElementById('decrementBtn');
        const decrementBy2Btn = document.getElementById('decrementBy2Btn');
        const decrementBy3Btn = document.getElementById('decrementBy3Btn');

        incrementBtn.addEventListener('click', () => {
            counter++;
            counterValue.textContent = counter;
        });

        incrementBy2Btn.addEventListener('click', () => {
            counter += 2;
            counterValue.textContent = counter;
        });

        incrementBy3Btn.addEventListener('click', () => {
            counter += 3;
            counterValue.textContent = counter;
        });

        decrementBtn.addEventListener('click', () => {
            counter--;
            counterValue.textContent = counter;
        });

        decrementBy2Btn.addEventListener('click', () => {
            counter -= 2;
            counterValue.textContent = counter;
        });

        decrementBy3Btn.addEventListener('click', () => {
            counter -= 3;
            counterValue.textContent = counter;
        });
    </script>
</body>
</html>
